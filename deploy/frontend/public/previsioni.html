<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Previsioni</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .sim-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .sim-table th, .sim-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        .sim-table th {
            background: #f0f0f0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .form-container form {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1em;
            background: #fafbfc;
            margin-top: 5px;
            margin-bottom: 10px;
            min-height: 40px;
        }
        .form-container input:focus,
        .form-container select:focus {
            border: 1.5px solid #2d89ef;
            outline: none;
            background: #fff;
        }
        #results {
            margin-top: 40px;
        }
        #chartPrevisioni {
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>

<body class="is-preload">

<header id="header">
    <div class="inner">
        <a href="map.html" class="image dozza">
            <img src="/images/thumbs/dozza.jpg" width="100%" alt="" />
        </a>
        <h1 style="font-size: 3em"><strong>Dozza Tourism</strong></h1>
        <p>Applicazione del Comune di Dozza per la gestione e la previsione dei flussi turistici.</p>
    </div>
</header>

<div id="main">
    <section id="previsioni">
        <header>
            <h2>Previsioni mensili</h2>
            <p>Inserisci il mese e l’anno per ottenere la previsione giornaliera dei turisti a Dozza.</p>
        </header>

        <div class="form-container">
            <form id="prevForm">
                <div class="form-group">
                    <label for="anno">Anno</label>
                    <input type="number" id="anno" name="anno" required min="2024" max="2030" value="2025">
                </div>

                <div class="form-group">
                    <label for="mese">Mese</label>
                    <select id="mese" name="mese" required>
                        <option value="">Seleziona mese...</option>
                        <option value="1">Gennaio</option>
                        <option value="2">Febbraio</option>
                        <option value="3">Marzo</option>
                        <option value="4">Aprile</option>
                        <option value="5">Maggio</option>
                        <option value="6">Giugno</option>
                        <option value="7">Luglio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Settembre</option>
                        <option value="10">Ottobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Dicembre</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="button">Genera previsioni</button>
                    <a href="map.html" class="button">Torna alla mappa</a>
                </div>
            </form>
        </div>

        <div id="results" style="display:none; margin-top:40px;">
            <h3>Risultati</h3>
            <canvas id="chartPrevisioni"></canvas>

            <table class="sim-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Turisti previsti</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </section>
</div>

<script>
let chart = null;

async function generaPrevisioni(e) {
    e.preventDefault();

    const anno = document.getElementById("anno").value;
    const mese = document.getElementById("mese").value;
    const nomeMese = document.getElementById("mese").options[document.getElementById("mese").selectedIndex].text;

    if (!anno || !mese) {
        alert("Compila tutti i campi prima di procedere.");
        return;
    }

    try {
        const resp = await fetch("/api/predizioni", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ anno: parseInt(anno), mese: parseInt(mese) })
        });

        if (!resp.ok) {
            alert("Errore API");
            return;
        }

        const data = await resp.json();
        const previsioni = data.previsioni || [];

        const resultsDiv = document.getElementById("results");
        resultsDiv.style.display = "block";

        const tbody = document.getElementById("resultsBody");
        tbody.innerHTML = "";

        previsioni.forEach(p => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${p.data}</td>
                <td>${p.turisti ? p.turisti.toFixed(2) : "—"}</td>
            `;
            tbody.appendChild(tr);
        });

        const labels = previsioni.map(p => p.data);
        const valori = previsioni.map(p => p.turisti);

        if (chart) chart.destroy();

        const ctx = document.getElementById("chartPrevisioni").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Turisti previsti",
                    data: valori,
                    borderColor: "#2d89ef",
                    backgroundColor: "rgba(45,137,239,0.1)",
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true,
                    pointRadius: 3,
                    pointBackgroundColor: "#2d89ef"
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: `Previsioni turistiche - ${nomeMese} ${data.anno}`,
                        font: { size: 18 }
                    }
                },
                scales: {
                    x: {
                        ticks: { maxRotation: 90, minRotation: 45 },
                        title: { display: true, text: "Data" }
                    },
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: "Numero di turisti" }
                    }
                }
            }
        });

    } catch (err) {
        console.error("Errore:", err);
        alert("Errore durante la generazione delle previsioni.");
    }
}

document.getElementById("prevForm").addEventListener("submit", generaPrevisioni);
</script>

</body>
</html>
